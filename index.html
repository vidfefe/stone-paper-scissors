<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <title>Document</title>
</head>
<body>
   <div class="select">
        <div class="select__item">
            <img src="stone.png">
            <button value="Камень">Камень</button>
        </div>
        <div class="select__item">
            <img src="scissors.png">
            <button value="Ножницы">Ножницы</button>
        </div>
        <div class="select__item">
            <img src="paper.png">
            <button value="Бумага">Бумага</button>
        </div>
   </div>
   <div id="result">
       <div class="game">
        <div class="select__item">
            <h3 >Ваш выбор</h3>
            <img id="user-choice-image" >
           <h3 id="user-choice-text"></h3>
        </div>
        <div class="select__item">
            <h3 >Выбор компьютера</h3>
            <img id ="computer-choice-image">
            <h3 id="computer-choice-text"></h3>
        </div>
           
       </div>
        <h2 id="result-text"></h2>
        <audio id="result-audio"></audio>
        <button value="again">Играть ещё раз</button>
   </div>
    <script src="index.js"></script>
</body>
</html>
